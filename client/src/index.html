<!doctype html>
<html lang="ko">
  <head>
    <title>SWAG FTP System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">  
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
      <div class="container">
        <div class="jumbotron rounded-bottom loginForm" id="loginForm">
            <div class="form-group">
              <label for="inputID">SWAG FTP 아이디</label>
              <input type="text" placeholder="여기를 눌러 입력하세요" id="inputID" class="form-control">
              <small id="emailHelp" class="form-text is-valid text-muted" required>새로운 아이디일 경우 계정을 새로 만듭니다</small>
            </div>
            <div class="form-group">
              <label for="inputPW">비밀번호</label>
              <input type="password" placeholder="****" id="inputPW" class="form-control">
              <small id="pwHelp" class="form-text text-muted">비밀번호가 없는 계정일 경우 비밀번호를 새로 만듭니다</small>
            </div>
            <div class="form-group">
              <label for="inputCo">가입코드</label>
              <input type="text" placeholder="ex) EC105S" id="inputCo" class="form-control">
              <small id="coHelp" class="form-text text-muted">FTP 가입신청할때 받은 코드입니다 (맨 처음 가입할때만 입력하면 됩니다)</small>
            </div>
            <button class="btn btn-primary" onclick="connect()">FTP 연결</button>
      </div>
         <!-- 나도 자야징 : https://api.jsonbin.io/b/5cb0a18526ddc84cea3d62e7 , NzY3Mjk0Mzc4NDU4NDQ0OQ==.pLeUkz.3FLxscSdLyB0tRaFDOcQFuzxiKn-->
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
